name: Deploy to EC2

on:
  push:
    branches:
      - main  # Nome da branch que acionará o deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Certifique-se de estar usando a versão correta

      - name: Build project
        run: |
          ./gradlew build  # Certifique-se de que este comando gera o arquivo JAR no local correto

      - name: List files for debug
        run: ls -al build/libs/

      - name: Upload JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: 'build/libs/hostfullyChallenge-0.0.1-SNAPSHOT.jar'  # Certifique-se de que este caminho está correto
          target: '~/hostfullyChallenge/'

      - name: Execute JAR on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar ~/hostfullyChallenge/hostfullyChallenge-0.0.1-SNAPSHOT.jar > ~/hostfullyChallenge/app.log 2>&1 &
